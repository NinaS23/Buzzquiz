<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--o reset-->
    <link rel="stylesheet" href="reset.css" />
    <!--o style-->
    <link rel="stylesheet" href="style.css" />
    <title>BuzzQuizz</title>
</head>

<body>
    <!--dentro do containerMain vai todo o conteúdo que vamos(nós 3) colocar no site-->
    <div class="containerMain">
        <!--o topo do site-->
        <header>
            <h1>BuzzQuizz</h1>
        </header>
        <!--DUDA - TELA3 (loyout = mobile)-->
        <main>
            <div class="container">
                <!--3.1 -->
                <h2 class="escondido">Comece pelo começo</h2>
                <h2>Crie suas perguntas</h2>
                <!--aqui é da tela 3.1-->
                <div class="MontarQuizz escondido">
                    <input type="text" placeholder="Título do seu quizz">
                    <input type="text" placeholder="URL da imagem do seu quizz">
                    <input type="text" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" placeholder="Quantidade de níveis do quizz">
                </div>
                <!--tela 3.2-->
                <div class="container_Perguntas">
                    <div class="MontarPerguntas">
                        <h3>Pergunta 1</h3>
                        <input type="text" placeholder="Texto da pergunta">
                        <input type="text" placeholder="Cor de fundo da pergunta">
                        <h3>Pergunta 2</h3>
                        <input type="text" placeholder="Resposta correta">
                        <input type="text" placeholder="URL da imagem">
                        <h3>Respostas incorretas</h3>
                        <input type="text" placeholder="Resposta incorreta 1">
                        <input type="text" placeholder="URL da imagem 1">
                        <div class="espacinho">
                            <!--só pra separar-->
                            <input class "espaço_2" type="text" placeholder="Resposta incorreta 2">
                            <input class "espaço_2" type="text" placeholder="URL da imagem 2">
                        </div>
                        <!--só pra separar-->
                        <input type="text" placeholder="Resposta incorreta 3">
                        <input type="text" placeholder="URL da imagem 3">
                    </div>
                </div>
                <div class="perguntasComIcom">
                    <div class="pergunta1">
                        <h3>Pergunta 2</h3>
                        <img class="notas" src="Vector.png" alt="bloco de escrever" />
                    </div>
                    <div class="pergunta2">
                        <h3>Pergunta 3</h3>
                        <img class="notas" src="Vector.png" alt="bloco de escrever" />
                    </div>
                </div>
                <!--tela 3.1-->
                <div class="prosseguirBotao">
                    <p class="escondido">Prosseguir pra criar perguntas</p>
                    <!--essa parte é na tela 3.2-->
                    <p>Prosseguir pra criar níveis</p>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
